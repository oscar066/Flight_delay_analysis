<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Delay Prediction Result</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Enhanced Color Palette */
        --primary-color: #1a365d;
        --secondary-color: #2ecc71;
        --accent-color: #e74c3c;
        --background-color: #f7f9fc;
        --text-color-dark: #2c3e50;
        --text-color-light: #ffffff;
        --border-color: #bdc3c7;
        --success-bg: rgba(46, 204, 113, 0.1);
        --delayed-bg: rgba(231, 76, 60, 0.1);
        --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        line-height: 1.6;
        background-color: var(--background-color);
        background-image: url("./static/images/airplane.jpeg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        color: var(--text-color-dark);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      /* Add overlay for better readability */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(247, 249, 252, 0.85);
        z-index: 0;
      }

      .result-container {
        background-color: var(--text-color-light);
        border-radius: 16px;
        box-shadow: var(--card-shadow);
        padding: 40px;
        text-align: center;
        max-width: 600px;
        width: 100%;
        animation: fadeIn 0.5s ease-out;
        position: relative;
        z-index: 1;
      }

      .result-icon {
        font-size: 48px;
        margin-bottom: 20px;
      }

      h1 {
        color: var(--primary-color);
        margin-bottom: 25px;
        font-weight: 700;
        position: relative;
        padding-bottom: 15px;
        font-size: 2rem;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: linear-gradient(
          to right,
          var(--primary-color),
          var(--secondary-color)
        );
        border-radius: 2px;
      }

      .prediction {
        font-size: 1.3rem;
        margin-bottom: 30px;
        color: var(--text-color-dark);
      }

      .result-card {
        background: var(--success-bg);
        border-radius: 12px;
        padding: 20px;
        margin: 20px 0;
        transition: transform 0.3s ease;
      }

      .result-card.delayed {
        background: var(--delayed-bg);
      }

      .result {
        font-weight: 700;
        font-size: 2rem;
        color: var(--secondary-color);
        margin-bottom: 10px;
      }

      .result.delayed {
        color: var(--accent-color);
      }

      .confidence {
        font-size: 1.1rem;
        color: var(--text-color-dark);
        opacity: 0.8;
      }

      .back-btn {
        display: inline-block;
        padding: 14px 32px;
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-color-light);
        background: linear-gradient(
          to right,
          var(--primary-color),
          var(--secondary-color)
        );
        text-decoration: none;
        border-radius: 30px;
        transition: all 0.3s ease;
        margin-top: 30px;
        border: none;
        cursor: pointer;
      }

      .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.2);
      }

      .back-btn:active {
        transform: translateY(1px);
      }

      .additional-info {
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid rgba(189, 195, 199, 0.3);
        font-size: 0.95rem;
        color: var(--text-color-dark);
        opacity: 0.8;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media screen and (max-width: 600px) {
        .result-container {
          padding: 25px;
          margin: 10px;
        }

        h1 {
          font-size: 1.75rem;
        }

        .prediction {
          font-size: 1.1rem;
        }

        .result {
          font-size: 1.75rem;
        }

        .back-btn {
          padding: 12px 28px;
          font-size: 1rem;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="result-container">
      <h1>Flight Delay Prediction</h1>
      <p class="prediction">
        Based on our analysis, your flight is predicted to be:
      </p>
      <div class="result-card {% if result == 'Delayed' %}delayed{% endif %}">
        <div class="result {% if result == 'Delayed' %}delayed{% endif %}">
          {{ result }}
        </div>
        <div class="confidence">Prediction Confidence: 85%</div>
      </div>
      <div class="additional-info">
        This prediction is based on historical flight data and current
        conditions. Weather, airline, and route factors have been considered in
        this analysis.
      </div>
      <a href="/" class="back-btn">Make Another Prediction</a>
    </div>
  </body>
</html>
